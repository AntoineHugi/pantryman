ktor:
  application:
    modules:
      - org.pantry.ApplicationKt.module
  deployment:
    port: 8000

db:
  url: "jdbc:postgresql://localhost:5432/pantryman"
  user: "user"
  password: "password"

jwt:
  secret: ${JWT_SECRET:-dev-secret-key-change-in-production}
  issuer: "pantry-app"
  audience: "pantry-users"
  realm: "Pantry App"

resend:
  apiKey: ${RESEND_API_KEY:-re_test_key}
  fromEmail: ${RESEND_FROM_EMAIL:-onboarding@resend.dev}
  verificationBaseUrl: ${VERIFICATION_BASE_URL:-http://localhost:8000}
  frontendBaseUrl: ${FRONTEND_BASE_URL:-http://localhost:5173}